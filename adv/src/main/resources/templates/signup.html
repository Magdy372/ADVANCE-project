
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Registeration</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="center">
        <div style="text-align: center;">
          <a href="/"><img src="/img/logo-4.png"></a>
          </div>
          <form th:action="@{/signup}" method="post" th:object="${user}">
           <div class="txt_field">
            <h3>Username</h3>
            <input type="text" class="form-control" id="exampleInputName1" th:name="username">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></span>
        </div>
        <div class="txt_field">
            <h3>Email</h3>
            <input type="text" class="form-control" id="exampleInputEmail1" th:name="email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
        </div>
        <div class="txt_field">
          <h3>Address</h3>
          <input type="text" class="form-control" id="exampleInputAddress1" th:name="address">
          <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span>
      </div>
      <div class="txt_field">
        <h3>Phone</h3>
        <input type="text" class="form-control" id="exampleInputPhone1" th:name="phone">
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></span>
    </div>
        <div class="txt_field">
            <h3>Password</h3>
            <input type="password" class="form-control" id="exampleInputPassword1" th:name="password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
        </div>
        <div class="txt_field">
            <h3>Confirm password</h3>
            <input type="password" class="form-control" id="exampleInputPassword2" th:name="confirmPassword">
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: red;"></span>
        </div>
        <input type="submit" >
    </form>

</div>
    
</body>
</html>
