<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
</head>
<body>
    <form th:action="@{/checkout}" th:object="${checkout}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}"/>

        <div th:if="${checkout.items != null}">
            <h2>Items</h2>
            <ul>
                <li th:each="cart : ${checkout.items}">
                    Item ID: <span th:text="${cart.id}"></span>
                    Quantity: <span th:text="${cart.quantity}"></span>
                    Subtotal: <span th:text="${cart.sub_total}"></span>
                    <!-- Display other cart item details here -->
                </li>
            </ul>
            <h3>Total Subtotal: <span th:text="${checkout.sub_total}"></span></h3>
        </div>
        <div th:if="${checkout.items == null}">
            <p>No items in the cart.</p>
        </div>

        <button type="submit">Purchase</button>
    </form>
</body>
</html>
